{% extends 'base.html' %}

{% block content %}
<h1 class="my-4">Cookies</h1>

{% if cookies %}
<table class="table table-striped table-bordered">
    <thead class="table-dark">
        <tr>
            <th>Имя</th>
            <th>Значение</th>
        </tr>
    </thead>
    <tbody>
        {% for key, value in cookies.items() %}
        <tr>
            <td><code>{{ key }}</code></td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<div class="alert alert-info">Cookies отсутствуют. Обновите страницу — сервер установит демонстрационные cookie.</div>
{% endif %}
{% endblock %}

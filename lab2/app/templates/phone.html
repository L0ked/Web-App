{% extends 'base.html' %}

{% block content %}
<h1 class="my-4">Проверка номера телефона</h1>

<div class="row">
    <div class="col-md-6">
        <form method="POST" action="{{ url_for('phone') }}">
            <div class="mb-3">
                <label for="phone" class="form-label">Номер телефона</label>
                <input type="text" class="form-control {% if error %}is-invalid{% endif %}"
                       id="phone" name="phone" value="{{ phone_value }}"
                       placeholder="+7 (123) 456-75-90">
                {% if error %}
                <div class="invalid-feedback">{{ error }}</div>
                {% endif %}
            </div>
            <button type="submit" class="btn btn-primary">Проверить</button>
        </form>
    </div>
</div>

{% if formatted %}
<div class="alert alert-success mt-4">
    Номер телефона: <strong>{{ formatted }}</strong>
</div>
{% endif %}

<div class="mt-4">
    <p class="text-muted">Примеры допустимых форматов:</p>
    <ul class="text-muted">
        <li>+7 (123) 456-75-90</li>
        <li>8(123)4567590</li>
        <li>123.456.75.90</li>
    </ul>
</div>
{% endblock %}
